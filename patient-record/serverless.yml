service: patient-record
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

# you can overwrite defaults here
stage: dev
region: us-east-1

iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource: arn:aws:dynamodb:us-east-1:952582097844:table/PATIENTS

functions:
  getPacients:
    handler: handler.getPatients
    events:
      - http:
          path: patients
          method: get

  getPatientById:
    handler: handler.getPatientById
    events:
      - http:
          path: patients/{patientId}
          method: get

  postPatient:
    handler: handler.postPatient
    events:
      - http:
          path: patients
          method: post
  
  updatePatient:
    handler: handler.updatePatient
    events:
      - http:
          path: patients/{patientId}
          method: put

resources:
  Resources:
    PacientesTables:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PATIENTS
        AttributeDefinitions:
          - AttributeName: patient_id
            AttributeType: S
        KeySchema:
          - AttributeName: patient_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
